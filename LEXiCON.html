<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
body {font-family: Arial;}

/*------ GUI--------*/
.cursor {
  fill: none;
  stroke: none; /*brown*/
  pointer-events: none;
}
path {
  fill: none;
  stroke: #f6a901;
  stroke-width: 3px;
  stroke-linejoin: round;
  stroke-linecap: round;
}
.inputTEMPLATE {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.remoteContol  {
  width: 175px;
  position: fixed;
  z-index: 1;
  height: 250px;
  top: 10;
  left: 10;
  background-color: rgba(0, 0, 0, 0.3);
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 10px;
}

.remoteContol a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

/* -------------------LINKS------------------------ */


.links line {

}

.RAWG {
  stroke-width: 15px;
  stroke:#8f753c;
  stroke-opacity: 0.5;
}
.TemplateGovernance {
  stroke:#0a17a9;
  stroke-width: 10px;
  stroke-opacity: 0.1;
}

.EpicRel {
  stroke:#9050DF;
  stroke-width: 10px;
  stroke-opacity: 0.1;
}
.EpicRelDup {
  stroke:#9050DF;
  stroke-width: 15px;
  stroke-opacity: 0.9;
}

/* -------------------NODES------------------------ */
.nodes polygon {
  stroke-width: 2.5px;
}

text {
  font-family: sans-serif;
  font-size: 1px;
  font-weight: bold;
}

.BoardText {
  font-size: 20px;
  text-anchor:middle;
  fill: #aaaaaa;
  r: 60px;
  z-index: 41
}
.Board {
  fill: #FFF;
  r: 60px;
  z-index: 40;
}
.EpicText {
  font-size: 10px;
  text-anchor:middle;
  fill: #5312A8;
  r: 20px;
  z-index: 41
}
.Epic {
  fill: #9050DF;
  r: 20px;
  z-index: 40;
}
.StoryText {
  font-size: 8px;
  text-anchor:middle;
  fill: #3E722A;
  r: 20px;
  z-index: 41
}
.Story {
  fill: #64BA43;
  r: 20px;
  z-index: 40;
}
.TaskText {
  font-size: 6px;
  text-anchor:middle;
  fill: #3A55A5;
  r: 20px;
  z-index: 41
}
.Task {
  fill: #4FAEE6;
  r: 20px;
  z-index: 40;
}

.Template {
  font-size: 10px;
  fill: #0a17a9;
    r: 12px;
}
.TemplateText {
  font-size: 3px;
  fill: #000000;
    r: 8px;
} 	
.RA {
  fill: #f6a901;
  r: 20px;
  z-index: 40;
  position:relative;
}
.RAText {
  font-size: 16px;
  text-anchor:middle;
  fill: #8f753c;
  r: 20px;
  z-index: 141
}
.WG {
  font-size: 9px;
  fill: #e6c57d;
  z-index: 40
}
.WGText {
  font-size: 9px;
  fill: #f6a901;
  text-anchor:middle;
  z-index: 41
}
.Class {
  font-size: 1px;
  fill: #dddddd;
   stroke-opacity: 0.1;
   fill-opacity: 0.1;
   z-index: -41
}
.ClassText {
  font-size: 1px;
  fill-opacity: 0.1;
  fill: #dddddd;
}
.TemplateType {
  font-size: 1px;
  fill: #ffffff;
}
/*----------------------------------------------------*/

</style>

<script>
 var   width = 500;

var svg = d3.select("#r2")

    .attr("height", height)
	.on("mousemove", mousemove)

	.call(d3.drag()
        .container(function() { return this; })
        .subject(function() { var p = [d3.event.x, d3.event.y]; return [p, p]; })

/*----------- a) the simulation.
This is basic functionality.
center — pulls all nodes to the center
charge — nodes repel from each other which prevents overlap
link — specifies that id is the link variable*/

var simulation = d3.forceSimulation()
//https://bl.ocks.org/steveharoz/8c3e2524079a8c440df60c1ab72b5d03 is a good place to try out settings
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(20))
    .force("charge", d3.forceManyBody(-109).distanceMax(5000).distanceMin(50))
    .force("center", d3.forceCenter(width / 2, height / 2))
	.force("x",d3.forceX(width/2).strength(0.09))
	.force("y",d3.forceY(height/2).strength(0.09))
	.force("collide",d3.forceCollide().radius(function(d) { return 10}).strength(0.1).iterations(20));
	//simulation.stop()

//---------- b) define links group and set link properties (position comes later):
var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
	.attr('class', function(d) { return typeLineClass(d); });
	
//----------- c) define nodes group and set properties.
var node = svg.append("g")
    .attr("class", "nodes")
	 
    .selectAll("g")
    .data(graph.nodes)
    .enter().append("g")
	.attr("transform","translate(1170.9186048864808,478.12258967273794)")
	.attr("id",function(d) { return ""+ d.id; })
    
var hexagons = node.append("a")
    .attr("xlink:href",function(d) { return ""+ d.id; });
		  
var hrefs = hexagons.append("polygon")
	.attr('class',  function(d) { return typeClass(d); })
	.attr('stroke',  function(d) { return typeStatus(d); })
	.attr('points', function(d) { return typeSize(d); })
	.call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))
;
var labels = node.append("text")
      .text(function(d) {
        return d.id;
      })
	  .attr('class', function(d) { return typeClass(d)+"Text"; })
	  
    node.append("title")
      .text(function(d) {  return d.id; });

// -------- d) append the data to the simulation
    simulation
      .nodes(graph.nodes);


    simulation.force("link")
      .links(graph.links);
//---------- e) define the tick functionality and restart:
    simulation
	      .on("tick", ticked);
  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")";
		  
        })
  }

// --------- interactions

var cursor = svg.append("circle")
    .attr("r", 30)
    .attr("transform", "translate(1000,400)")
    .attr("class", "cursor");


var inputTemplate = svg.append("g")
    .attr("id", "inputTEMPLATE")
	.data(graphUserInput.nodes)
	

	inputTemplate.append("circle")
	.attr("id","UserInputShape")
	.attr("r", 0)
    .attr("transform", "translate(0,0)")
    .attr("class", "inputTEMPLATE")

	inputTemplate.append("text")
	.attr("id","UserInput")
	.attr("class","TemplateText")
restart();


/* --- https://bl.ocks.org/mbostock/f705fc55e6f26df29354 */
var line = d3.line()
    .curve(d3.curveBasis);





function dragstarteddraw() {
  var d = d3.event.subject,
      active = svg.append("path").datum(d),
      x0 = d3.event.x,
      y0 = d3.event.y;

  d3.event.on("drag", function() {
    var x1 = d3.event.x,
        y1 = d3.event.y,
        dx = x1 - x0,
        dy = y1 - y0;

    if (dx * dx + dy * dy > 100) d.push([x0 = x1, y0 = y1]);
    else d[d.length - 1] = [x1, y1];
    active.attr("d", line);
  });
}

}


function mousemove() {
  cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
}
function mousedownCanvas() {
  var point = d3.mouse(this),
      newnode = {x: point[0], y: point[1]},
      n = simulation.nodes.push(newnode);

  // add links to any nearby nodes
  /*nodes.forEach(function(target) {

    }
  });*/
  restart();
}
function mousedownNode(d, i) {
  simulation.nodes.splice(i, 1);
  links = links.filter(function(l) {
    return l.source !== d && l.target !== d;
  });
  d3.event.stopPropagation();

  restart();
}

function typeSize(d){

		break;

	 default:
		return "-1.50,2.60 -3.00,0 -1.50,-2.60 1.50,-2.60 3.00,0 1.50,2.60";
		break;
	}
}
function typeStatus(d){
	switch(d.status) {
  case "Published":
    return "#0f0";
    break;
  case "Draft":
    return "#555";
    break;
  case "Active":
    return "#0f0";
    break;
  case "Inactive":
    return "#f00";
    break;
  case "Under Review":
    return "#ff0";
    break;
  case "Archived":
    return "#f00";
    break;
 case "To Do":
    return "#EBECF0";
    break;
 case "In Progress":
    return "#0F54C9";
    break;
 case "Done":
    return "#3AB37F";
    break;
  default:
    return "#fff";
}
}
function typeClass(d){
	switch(d.type) {
  case 1:
    return "RA";
    break;
  case 2:
    return "Other";
    break;
  case 3:
    return "Template";
    break;
  case 4:
    return "Class";
    break;
  case 5:
    return "WG";
    break;
  case 8:
    return "TemplateType";
    break;
  case "RA":
    return "RA";
    break;
  case "Other":
    return "Other";
    break;
  case "Template":
    return "Template";
    break;
  case "Class":
    return "Class";
    break;
  case "WG":
    return "WG";
    break;
  case "TemplateType":
    return "TemplateType";
    break;
  case "Epic":
    return "Epic";
    break;
  case "Board":
    return "Board";
    break;
  case "Story":
    return "Story";
    break;
  case "Task":
    return "Task";
    break;
  default:
    return "Other";
}
}
function typeLineClass(d){
	switch(d.type) {
  case "relates to":
    return "EpicRel";
    break;
  case "duplicates":
    return "EpicRelDup";
    break;
  case "RAWG":
    return "RAWG";
    break;
  case "TemplateGovernance":
    return "TemplateGovernance";
    break;
  default:
    return "Other";
}
}
/*---------------------------Interaction functions --------------------------*/
function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
  d3.select(this).classed("fixed", true);
}
function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}
function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
 // d.fx = null;
 // d.fy = null;
}
